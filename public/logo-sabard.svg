<?xml version="1.0" encoding="UTF-8"?>
<svg width="120" height="40" viewBox="0 0 120 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0056b3"/>
      <stop offset="100%" stop-color="#003d80"/>
    </linearGradient>
  </defs>
  
  <!-- Forme de bâtiment stylisée -->
  <g transform="translate(5, 5)">
    <rect fill="url(#logoGradient)" x="0" y="10" width="25" height="20" rx="2"/>
    <rect fill="#ffffff" x="4" y="14" width="5" height="5" rx="1"/>
    <rect fill="#ffffff" x="16" y="14" width="5" height="5" rx="1"/>
    <rect fill="#ffffff" x="10" y="22" width="5" height="5" rx="1"/>
    <polygon fill="url(#logoGradient)" points="0,10 12.5,0 25,10"/>
  </g>
  
  <!-- Texte SABARD -->
  <text font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#0056b3" x="40" y="25">
    SABARD
  </text>
</svg>
